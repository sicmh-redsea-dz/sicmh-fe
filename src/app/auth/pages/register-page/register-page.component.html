<form 
  class="login-form"
  autocomplete="off"
  [formGroup]="myForm"
  (ngSubmit)="register()"
>

    <span class="form-title">Register</span>

    <div class="wrap-input">
        <span class="label-input">Nombre</span>
        <input class="input"
               type="text"
               formControlName="name"
               placeholder="Ingresa tu nombre">
        <span class="focus-input"></span>
    </div>

    <div class="wrap-input">
        <span class="label-input">Correo</span>
        <input class="input"
               type="email"
               formControlName="email"
               placeholder="Correo electrónico">
        <span class="focus-input"></span>
    </div>

    <div class="wrap-input">
        <span class="label-input">Contraseña</span>
        <input class="input"
               type="password"
               formControlName="password"
               placeholder="Ingrese su contraseña">
        <span class="focus-input"></span>
    </div>

    <div style="text-align: center; padding-top: .5rem; padding-bottom: 2rem;"></div>

    <div class="container=btn">
        <div class="wrapper-btn">
            <div class="background-btn"></div>
            <button class="form-btn"
                    [disabled]="myForm.invalid"
                    type="submit">
                Registrarse
            </button>
        </div>
    </div>

    <div class="container-nav">
        <span class="txt1" style="padding-bottom: 1rem;">
            ¿Ya tienes cuenta?
        </span>

        <a  routerLink="/auth/login" 
            class="txt2">
            Entrar
        </a>
    </div>
</form>
